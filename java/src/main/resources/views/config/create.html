<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>创建配置</title>
    <link href="/pure-min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h2>创建配置</h2>
        
        <!-- 错误信息显示 -->
        <div class="pure-alert pure-alert-error" style="display: none;"></div>
        
        <form method="post" class="pure-form pure-form-stacked">
            <div>
                <label>键名</label>
                <input type="text" name="key" />
            </div>

            <div>
                <label>值</label>
                <textarea name="value" rows="10" cols="50"></textarea>
                <div class="help-block">可以使用YAML格式输入，系统会自动转换为JSON格式保存。例如：
<pre>
name: 示例配置
items:
  - item1
  - item2
settings:
  debug: true
  timeout: 30
</pre>
</div>
            </div>

            <div>
                <label>描述</label>
                <input type="text" name="description" />
            </div>

            <div>
                <label>租户</label>
                <select name="tenant_id">
                    <!-- 租户选项将通过模板引擎渲染 -->
                </select>
            </div>

            <div>
                <button type="submit" class="pure-button pure-button-primary">创建</button>
                <a href="/config/" class="pure-button">返回</a>
            </div>
        </form>
    </div>
</body>
</html>
