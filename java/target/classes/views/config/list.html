<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>配置列表</title>
    <link href="/pure-min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h2>配置列表</h2>
        
        <div style="margin-bottom: 20px;">
            <a href="/config/create" class="pure-button pure-button-primary">创建配置</a>
        </div>
        
        <!-- 配置列表表格 -->
        <table class="pure-table pure-table-horizontal" style="width: 100%;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>租户ID</th>
                    <th>键名</th>
                    <th>值</th>
                    <th>描述</th>
                    <th>创建时间</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 配置项将通过模板引擎渲染 -->
            </tbody>
        </table>
    </div>
</body>
</html>
